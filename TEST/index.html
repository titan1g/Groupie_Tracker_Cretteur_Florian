<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Accueil - Alchemy NFT Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4b4fce;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        form input[type="submit"] {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #4b4fce;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #3a3ad3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alchemy NFT Explorer</h1>
            <nav>
                <ul>
                    <li><a href="NFTAPI.html">Voir votre collection</a></li>
                    <li><a href="#">Qu'est-ce que des NFT</a></li>
                    <li><a href="https://alchemy.com">API Alchemy</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section class="container">
            <h2>Recherchez les NFTs par adresse Ethereum</h2>
            <form action="/" method="POST">
                <input type="text" name="ethereum_address" placeholder="Entrez l'adresse Ethereum" required>
                <input type="submit" value="Rechercher">
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="NFTAPI.html">Voir votre collection</a></li>
                <li><a href="#">Qu'est-ce que des NFT</a></li>
                <li><a href="https://www.alchemy.com/">API Alchemy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
